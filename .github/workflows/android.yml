name: Android CI (assembleDebug + TFHub model)

on:
  push: { branches: [ main, master ] }
  pull_request: { branches: [ main, master ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: android-actions/setup-android@v3
      - run: sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - uses: gradle/gradle-build-action@v3
        with: { gradle-version: 8.7 }
      - run: gradle wrapper --gradle-version 8.7
      - name: Download TFHub model + labels
        run: |
          mkdir -p app/src/main/assets
          curl -L "https://tfhub.dev/google/lite-model/imagenet/mobilenet_v3_small_100_224/classification/5/default/1?lite-format=tflite" \
            -o app/src/main/assets/model.tflite
          curl -L "https://storage.googleapis.com/download.tensorflow.org/data/ImageNetLabels.txt" \
            -o app/src/main/assets/labels.txt
      - run: ./gradlew --no-daemon assembleDebug
      - uses: actions/upload-artifact@v4
        with: { name: app-debug-apk, path: app/build/outputs/apk/debug/app-debug.apk }
