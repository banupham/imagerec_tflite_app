name: Android CI (assembleDebug + TFHub model)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Gradle (no wrapper yet)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle wrapper
        run: |
          gradle wrapper --gradle-version 8.7

      - name: Download TFHub model (MobileNetV3 Small - ImageNet, classification)
        run: |
          mkdir -p app/src/main/assets
          curl -L "https://tfhub.dev/google/lite-model/imagenet/mobilenet_v3_small_100_224/classification/5/default/1?lite-format=tflite" -o app/src/main/assets/model.tflite

      - name: Build Debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk